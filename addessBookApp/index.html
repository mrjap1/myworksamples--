<!DOCTYPE html>
<html lang="en-us" ng-app="addressBookApp">
<head>
    <title>ANGULAR JS ADDRESS BOOK</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Angular js Todolist example">
    <meta name="keywords" content="HTML,CSS,JavaScript,angular,bootstrap">
    <meta name="author" content="James Arthur Phillips I">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Coda:400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= [ START OF ANGULAR TABLE ] =-=-=-==-=-=-=-=-=-=-=-=-=-=-=-= -->

<div class="tint" ng-controller="contactsController">

<h2 class="title-name">ADDRESS BOOK</h2>
<table class="mine table table-striped table-bordered table-hover">
   <thead>
    <tr>
        <th>No.</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Number</th>
        <th>E-mail</th>
    </tr>
   </thead>
   <tbody>
    <tr ng-repeat="entry in collection">
        <td>{{$index + 1}}</td>
        <td>{{entry.firstName}}</td>
        <td>{{entry.lastName}}</td>
        <td>{{entry.number}}</td>
        <td>{{entry.email}}</td>
    </tr>
 </tbody>
</table>

<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= [ INPUT FORM FOR TABLE ] =-=-=-==-=-=-=-=-=-=-=-=-=-=-=-= -->


   <form class="mine adjust form-inline" ng-submit="addEntry()">
      <input type="text" class="form-control" ng-model="newData.firstName" placeholder="first name..." required>
      <input type="text" class="form-control" ng-model="newData.lastName" placeholder="last name..." required>
      <input type="email" class="form-control" ng-model="newData.email"    placeholder="email..." required>
      <input type="phone" class="form-control" ng-model="newData.number" placeholder="phone number..." required>
      <input type="submit" class="btn btn-primary dn" value="Add Contact">
   </form>
</div><!-- // END of contactsController  \\  -->


<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= [ JAVASCRIPTS BELOW ] =-=-=-==-=-=-=-=-=-=-=-=-=-=-=-= -->

<script src="https://code.angularjs.org/1.2.32/angular.min.js"></script>
<script src="https://code.angularjs.org/1.2.32/angular-route.min.js"></script>
<script src="https://code.angularjs.org/1.2.32/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/addressbookapp.js"></script>

</body>
</html>
