<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <title>ANGULAR JS TODO LIST</title>
    <meta chartset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Angular js Todolist example">
    <meta name="keywords" content="HTML,CSS,JavaScript,angular,bootstrap">
    <meta name="author" content="James Arthur Phillips I">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
<body>
  <section class="gocenter">
   <h2>Angular.js Todo List</h2>
     <div ng-controller="TodoListController as todoList">
        <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
            <button class="btn btn-xs btn-danger" ng-click="todoList.archive()">Delete Item(s)</button>
        <ul class="unstyled">
          <li ng-repeat="todo in todoList.todos">
            <label class="checkbox">
              <input type="checkbox" ng-model="todo.done">
              <span class="done-{{todo.done}}">{{todo.text}}</span>
            </label>
          </li>
        </ul>
    <div class="form-group">
      <form name="myForm" ng-submit="todoList.addTodo()">
         <div class="input-group">
            <input type="text" ng-model="todoList.todoText" class="form-control" placeholder="Type your todo items here..." required />
              <span class="input-group-btn" style="width:0;">
                <button ng-model="button" ng-disabled="myForm.$invalid" class="btn btn-primary" type="submit">Add Item</button>
              </span>
        </div><!-- // END of Input Group // --> 
     </form><!-- // END of Form Group // -->  
  </section>
</body>
</html>
